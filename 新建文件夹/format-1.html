		function format(data,dataName){
			var o = {};
			// 判断数据类型
			this.isTYPE = function(obj){
				if(typeof obj == 'object'){
					if(obj.length){
						return "Arr";
					}else{
						return "object";
					}
				}else{
					return "Str";
				}
			};
			var obj = [];
			// 循环数据
			this.Each = function(data,dataName){
				
				var t = this.isTYPE(data);
				if(t === 'object'){
					for(var k in data){
						t = this.isTYPE(data[k]);
						if(t === 'object'){
							this.Each(data[k],dataName+'.'+k)
						}else 
						if(t === 'Arr'){
							this.Each(data[k],dataName+'.'+k)
						}else{
							obj.push(dataName+'.'+k+'：'+data[k]); 
						}
					}
				}else
				if(t === 'Arr'){
					for(var i = 0; i < data.length; i++){
						t = this.isTYPE(data[i]);
						if(t === 'object'){
							this.Each(data[i],dataName+'['+i+']')
						}else 
						if(t === 'Arr'){
							this.Each(data[i],dataName+'.'+i)
						}else{
							obj.push(dataName+'['+i+']'+'：'+data); 
						}
					}
				}else{
					obj.push('：'+data);
				}
			};

			// 数组格式json处理

			}
			this.Each(data,dataName);

		};
