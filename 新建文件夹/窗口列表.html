<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.interfaceList-wrap{
				position: absolute;
				z-index: 9999;
				overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,.2);
			}
			.interfaceList-main{
				position: absolute;
				display: flex;
				flex-direction: column;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				padding: 10px;
				width: 300px;
				height: 200px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 9px 3px #9E9E9E;
				overflow-x: hidden;
			}
			.interfaceList-close{
				position: absolute;
				display: block;
				z-index: 9;
				top: -21px;
				right: -19px;
				padding-top: 20px;
				padding-bottom: 3px;
				padding-left:8px ;
				width: 40px;
				font-size:13px;
				border-bottom-left-radius: 42%;
				color: #fff;
				background-color: #9e9e9e;
				transition: all .4s;
			}
			.interfaceList-close:hover{
				right: -1px;
				top: 0;
				padding-top: 7px;
				padding-bottom: 5px;
				padding-left:0;
				font-size: 20px;
				text-align: center;
				cursor: pointer;
				border-radius: 0px;
				background-color: #009688;
			}
			.interfaceList-title{
				padding:0px 5px 8px;
				font-size: 15px;
				border-bottom: 1px solid #ccc;
			}
			.interfaceList-content{
				width: calc(100% + 30px);
				font-size: 12px;
				font-weight: 400;
				color: #666;
				overflow-y: auto;
			}
			.items{
				margin-left: 30px;
			}
			.item{
				padding-top: 5px;
				text-indent: 10px;
			}
			.item:hover{
				color: #00BCD4;
				font-weight:600 ;
				font-size: 14px;
				cursor: pointer;
			}
			.interfaceList-closing{
				padding-top:10px;
				text-align: center;
				font-size: 12px;
				color: #999;
				opacity: .7;
			}
		</style>
	</head>
	<body>
		<div class="interfaceList-wrap">
			<section class="interfaceList-main">
				<span class="interfaceList-close">X</span>
				<h6 class="interfaceList-title">接口列表</h6>
				<div class="interfaceList-content">
					<ol class="items">
						<li class="item">同盾 v1接口</li>
						<li class="item">同盾 v2接口</li>
						<li class="item">同盾 v3接口</li>
						<li class="item">同盾 v4接口</li>
						<li class="item">同盾 v5接口</li>
						<li class="item">同盾 v6接口</li>
						<li class="item">同盾 v7接口</li>
						<li class="item">同盾 v8接口</li>
						<li class="item">同盾 v9接口</li>
						<li class="item">同盾 v10接口</li>
					</ol>
					<p class="interfaceList-closing">没有数据了...</p>
				</div>
			</section>
		</div>
	</body>
</html>
