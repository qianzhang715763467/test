<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#puff{
				position: relative;
				width: 200px;
				height: 200px;
				background-color: black;
			}
			#puff img{
				position: absolute;
				vertical-align: middle;
			}
			#puff img:nth-of-type(1){
				top: 0;
				left: 0;
			}
			#puff img:nth-of-type(2){
				top: 0;
				left: 45px;
			}
			#puff img:nth-of-type(3){
				top: 0;
				left: calc(45px * 2);
			}
			#puff img:nth-of-type(4){
				top: 45px;
				left: 0;
			}
			#puff img:nth-of-type(5){
				top: 45px;
				left: 45px;
			}
			#puff img:nth-of-type(6){
				top: 45px;
				left: calc(45px * 2);
			}
			#puff img:nth-of-type(7){
				top: calc(45px *2);
				left: 0;
			}
			#puff img:nth-of-type(8){
				top: calc(45px *2);
				left: 45px;
			}
			#puff img:nth-of-type(9){
				top: calc(45px *2);
				left: calc(45px *2);
			}
		</style>
	</head>
	<body>
		<div id="puff">
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
			<img src="svg-loaders/puff.svg"/>
		</div>
	</body>
