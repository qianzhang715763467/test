<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
				.aa{
					position: fixed;
					width: 100%;
					height: 100%;
					top: 0;
					left: 0;
					visibility: hidden;
					background-color: #dfe5e7;
				}	
				.md-modal {
					background-color:#5bc5c5;
					position: fixed;
					top: 50%;
					left: 50%;
					width: 50%;
					max-width: 530px;
					min-width: 320px;
					height: auto;
					border-radius: 5px;
					color: white;
					/*z-index: 2000;*/					
					-webkit-backface-visibility: hidden;
					-moz-backface-visibility: hidden;
					backface-visibility: hidden;
					-webkit-transform: translateX(-50%) translateY(-50%);
					-moz-transform: translateX(-50%) translateY(-50%);
					-ms-transform: translateX(-50%) translateY(-50%);
					transform: translateX(-50%) translateY(-50%);
				}
				.md-content > h3{
						padding: 10px 0;
						text-align: center;
						font-size: 2em;	
				} 
				.md-content > div {
					background-color:#d7efef;
					padding: 15px 40px 30px;
					margin: 0;
					font-weight: 500;
					font-size: 1.14em;
					color: #666;
				}
				
				.md-content > div p {
					margin: 0;
					padding: 10px 0;
				}
				
				.md-content > div ul {
					margin: 0;
					padding: 0 0 20px 20px;
				}
				
				.md-content > div ul li {
					padding: 5px 0;
				}
				
				.md-content button {
					display: block;
					margin: 0 auto;
					font-size: 0.8em;
					letter-spacing: 1px;
					padding: 0.4em 1.7em;
				    border-radius: 2px;
				    background-color: #5bc5c5;
				    border: none;
				    color: white;
				}
			/* Effect 11: Super scaled */
			.md-effect-11 .md-content {
				-webkit-transform: scale(2);
				-moz-transform: scale(2);
				-ms-transform: scale(2);
				transform: scale(2);
				opacity: 0;
				-webkit-transition: all 0.3s;
				-moz-transition: all 0.3s;
				transition: all 0.3s;
			}
			
			.md-show.md-effect-11 .md-content {
				-webkit-transform: scale(1);
				-moz-transform: scale(1);
				-ms-transform: scale(1);
				transform: scale(1);
				opacity: 1;
			}
		</style>
	</head>
	<body>
			<div class="cc"onclick="Myclick()">点我</div>
			<div class="aa">
				<div class="md-modal md-effect-11">
					<div class="md-content">
						<h3>Tip</h3>
						<div>
							<p>提交内容有误！</p>
							<ul>
								<li><strong>错误:</strong> modal windows will probably tell you something important so don't forget to read what they say.</li>
								<!--<li><strong>错误:</strong> a modal window enjoys a certain kind of attention; just look at it and appreciate its presence.</li>
								<li><strong>错误:</strong> click on the button below to close the modal.</li>-->
							</ul>
							<button class="md-close"onclick="hide()">点击我  !</button>
						</div>
					</div>
				</div>
			</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		function Myclick(){
			$('.md-modal').addClass('md-show');
			$('.aa').css("visibility","inherit");
		}
		function hide(){
			$('.md-modal').removeClass('md-show');
			$('.aa').css("visibility","hidden");
		}
	</script>
</html>
