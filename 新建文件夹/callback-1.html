<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			h1{
				padding: 10px 0;
				background-color: #ccc;
			}
			ul{
				width: 1000px;
			}
			li{
				display: block;
				float: left;
				width: 9%;
				padding: 10px 0;
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<h1 id="1">北京</h1>
		<ul>
			<li>导航1</li>
			<li>导航2</li>
			<li>导航3</li>
			<li>导航4</li>
			<li>导航5</li>
			<li>导航6</li>
			<li>导航7</li>
			<li>导航8</li>
			<li>导航9</li>
			<li>导航0</li>
		</ul>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	
	<script type="text/javascript">
		var index = {
			params:{
				id1:-1,
				id2:-1
			},
			head:function(){
				var self = this;
				// Ajax
				$('#1').click(function(){
					self.params.id1 = $(this).attr('id');
				})
			},
			nav:function(){
				var self = this;
				$('li').click(function(){
					self.params.id2 = $(this).index();
					self.ajax();
				})
			},
			ajax:function(){
				console.log(this.params);
			}
		};
		index.head();
		index.nav();
		
		var i = 10;
		var	j = -(20);
		console.log(i)
		console.log(j)
	</script>
	
</html>
