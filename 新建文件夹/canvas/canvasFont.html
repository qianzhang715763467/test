<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="500px" height="500px" style="background-color: black;"></canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById('myCanvas');
		ctx = myCanvas.getContext('2d');
		
		ctx.font = "normal 700 40px 微软雅黑";
		ctx.fillStyle="#f00";
		ctx.strokeStyle="#0f0";
		ctx.fillText('1223',50,50);
		ctx.strokeText('asdfsadf',150,50);
	</script>
</html>
