<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:nth-of-type(1){
				top: 40px;
				animation: aa 5s linear 0s infinite alternate;
			}
			p:nth-of-type(2){
				top: 120px;
				animation: aa 5s linear 0.2s infinite alternate;
			}
			p:nth-of-type(3){
				top: 200px;
				animation: aa 5s linear 0.4s infinite alternate;
			}
			p:nth-of-type(4){
				top: 280px;
				animation: aa 5s linear 0.6s infinite alternate;
			}
			p:nth-of-type(5){
				top: 360px;
				animation: aa 5s linear 0.8s infinite alternate;
			}
			p:nth-of-type(6){
				top: 440px;
				animation: aa 5s linear 1s infinite alternate;
			}
			p:nth-of-type(7){
				top: 520px;
				animation: aa 5s linear 1.2s infinite alternate;
			}
			p:nth-of-type(8){
				top: 600px;
				animation: aa 5s linear 1.4s infinite alternate;
			}
			
			p{
				position: absolute;
				left: 0px;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background-color: #1ABC9C;
			}
			@keyframes aa{
				from{left: calc(100% - 20px);}
				30%{left: calc(50% - 20px); width: 100px;height: 100px;top: 0px;border-radius: 0;}
				40%{left: calc(40% - 20px);width: 100px;height: 100px;top: 200px;border-radius: 0;}
				50%{left: calc(50% - 20px);width: 100px;height: 100px;top: 400px;border-radius: 0;}
				60%{left: calc(60% - 20px);width: 100px;height: 100px;top: 200px;border-radius: 0;}
				70%{left: calc(50% - 20px);width: 100px;height: 100px;top: 0px;border-radius: 0;}
				to{left: 0;}
			}
		</style>
	</head>
	<body>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</body>
</html>
