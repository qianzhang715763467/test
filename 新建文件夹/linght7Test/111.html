<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#warp{
				width: 300px;
				height: 50px;
				background-color: lavender;
				padding: 10px 0 ;
				box-sizing: border-box;
				overflow: hidden;
			}
			#warp section{
				width: calc(100% + 70px);
				height: 100%;
			}
			#warp div{
				height: 100%;
				transition: all .3s;
			}
			#query{
				float: left;
				width:  calc(100% - 70px);
			}
			#query.focus{
				width: calc(100% - 140px);
			}
			#warp input{
				width: 100%;
				height: 100%;
				border-radius: 50px;
				border: 1px solid #DFDFDF;
				outline: 0;
			}
			#but{
				position: relative;
				float: right;
				width: 50px;
				right:10px;
				background-color: #0480BE;
				opacity: 0;
			}
			#but.focus{
				opacity: 1;
				right: 80px;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<section>
				<div id="query">
					<input type="" name="" id="" value="" />
				</div>
				<div id="but">
					<input type="button" id="" value="提交" />
				</div>
			</section>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$('#query input').focus(function(){
			$('#query').addClass('focus');
			$('#but').addClass('focus')
		})
		$('#query input').blur(function(){
			$('#query').removeClass('focus');
			$('#but').removeClass('focus');
		})
	</script>
</html>
