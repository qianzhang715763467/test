		var loading = false;
	    var maxItems = 100;
	
	    var itemsPerLoad = 20;
	
	    function addItems(number, lastIndex) {
	            var html = '';
	            for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
	                html += '<li class="item-content">\
								<div class="item-media">\
									<img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="44">\

								<div class="item-inner">\

									</div>\
									<div class="item-subtitle">☆☆☆☆☆</div>\
								</div>\
								<div class="card-footer">\
									<section class="card-footer-content">\
										<span>2015/01/15</span>\
										<span>5 评论</span>\
									</section>\
								</div>\
								<span class="comment-time">\
									2015-01-15\
									<svg class="icon iconFont iconTime" aria-hidden="true">\
				                        <use xlink:href="#icon-shijian"></use>\
				                    </svg>\
			                    </span>\
							</li>';
	            }
	            $('#commodity-details .list-container').append(html);
	
	        }
	    addItems(itemsPerLoad, 0);
	
	
	    var lastIndex = 20;
	
	    $('#commodity-details .content').scroll(function(){
			if(!$('.pages').is(':hidden')){
				var h = $('.pages').height()+160;
				if($(this).scrollTop() > h){
					// 如果正在加载，则退出
			        if (loading) return;
			        // 设置flag
			        loading = true;
			        setTimeout(function() {
			            loading = false;
			            if (lastIndex >= maxItems) {
			                $.detachInfiniteScroll($('#commodity-details .infinite-scroll'));
			                $('#commodity-details .infinite-scroll-preloader').remove();
			                return;
			            }
			            addItems(itemsPerLoad, lastIndex);
			            lastIndex = $('#commodity-details .list-container li').length;
			        }, 1000);
				}
			}
		})
