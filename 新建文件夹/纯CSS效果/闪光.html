<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{width: 100%;height: 100%;}
			body{
				background-color: black;
			}
			.shan{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 5px;
				height: 5px;
				margin: auto;
			}
			#shan{
				display: block;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background-color: #fff;
				box-shadow: 0 0 20px 5px #fff;
			}
		</style>
	</head>
	<body>
		<div class="shan">
			<span id="shan">
			
			</span>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		setInterval(function(){
			$('#shan').toggle(500);
		},600);
	</script>
</html>
