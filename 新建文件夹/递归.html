			}
		];

		//子孙树，从顶级往下找到是有的子子孙孙
		function sonsTree(arr, id) {
			var temp = [],
				lev = 0;
			var forFn = function(arr, id, lev) {
				for(var i = 0; i < arr.length; i++) {
					var item = arr[i];
					if(item.parent_id == id) {
						item.lev = lev;
						temp.push(item);
						forFn(arr, item.id, lev + 1);
					}
				}
			};
			forFn(arr, id, lev);
			return temp;
		}
		//利用 子孙树 生成dom结构
		var tree = sonsTree(data, 0);
		var temp = [];
		for(var i = 0; i < tree.length; i++) {
			var item = tree[i],
				u = "";
			if(i > 0) {
				u = "</ul></li>";
			}
			if(item['lev'] == 0) {
				temp.push(u + '\n<li><a class="one">' + item.address + '</a><ul>');
			} else {
				temp.push('<li><a>' + item.address + '</a></li>')
			}
			if(i + 1 == tree.length) {
				temp.push("</ul></li>")
			}
		}
		console.log(temp.join(""));
		$('body').append(temp)
	</script>
