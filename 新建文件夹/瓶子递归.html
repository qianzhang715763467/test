	<script type="text/javascript">
		var count = 20;
		function bottle(size){
			if(size == 0)return;
			if(size%2 == 0){
				size = size/2;
				count += size;
				bottle(size);
			}else{
				size = (size-1)/2;
				count += size;
				if(size > 0 )bottle(size+1);
			}
		}
		bottle(count);
		
		console.log(count)
	</script>
