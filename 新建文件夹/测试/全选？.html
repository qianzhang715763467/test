        input[type=checkbox] {

        .comments .lic_con .lic_check{
            width:36px;
            height: 36px;
            float: left;
            border:3px solid #B9B9B9;
            position: relative
        }
        .lic_check label {
            cursor: pointer;
            position: absolute;
            width: 34px;
            height: 34px;
            top: 0;
            left: 0;
            background: #fff;
        }
        .lic_check label:after {
            opacity: 0;
            content: '';
            position: absolute;
            width: 15px;
            height: 11px;
            background: transparent;
            top: 5px;
            left: 6px;
            border: 5px solid #333;
            border-top: none;
            border-right: none;
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
        .lic_check input[type=checkbox]:checked + label:after {
            opacity: 1;
        }

            height: 82px;
            line-height: 82px;
            float: left;
            position: relative

        }
