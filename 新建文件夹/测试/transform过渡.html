<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
			}
			.animating{
				width: 100px;
				height: 100px;
				background-color: #000000;
				margin-top: 200px;
				margin-left: 200px;
				transform: scale(.5);
				transition: all 2s;
			}
			.train{
				transform: scale(2.5);
			}
		</style>
	</head>
	<body>
		<div onclick="train(this)" style="width: 20px;height: 20px; background-color: red;"></div>
		<div class="animating">
			
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		function train(dom){
			$('.animating').toggleClass('train');
		}
	</script>
</html>
