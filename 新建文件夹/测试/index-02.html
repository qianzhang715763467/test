<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache,must-revaildate">
		<meta http-equiv="expires" content="0">
		<title>backstage management system</title>
		<link rel="stylesheet" type="text/css" href="../测试/css/init.css"/>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.g-head,
			.g-main,
			.g-foot{
				width: 100%;
			}
			.g-head{
				height: 80px;
				background-color: #205ba4;
				color: white;
			}
			.g-main{
				height: calc(100% - 80px);
				background-color: white;
			}
			/* head
			 ------*/
			.m-CompanyInformation{
				width: 300px;
				height: 100%;
			}
			.m-CompanyInformation .head-title{
				display: inline-block;
				line-height: 200%;
			}
			.m-CompanyInformation .edition{
				padding: 5px 10px ;
				background-color: black;
				border-radius: 5px;
			}
			.m-PersonInformation{
				width: calc(100% - 300px);
				height: 100%;
			}
		</style>
	</head>
	<body>
		<header class="g-head">
			<div class="m-CompanyInformation">
				<img src=""width="100px"/>
				<h5 class="head-title">恒大互联网</h5>
				<span class="edition">2.0</span>
			</div>
			<div class="m-PersonInformation">
				<ul>
					<li>欢迎您：</li>
					<li>XXXX</li>
					<li>设置</li>
					<li>退出</li>
				</ul>
			</div>
		</header>
		<div 	class="g-main"></div>
		<footer class="g-foot"></footer>
	</body>
</html>
