<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul,li{
				margin: 0;
				padding: 0;
			}
			li{
				width: 200px;
				line-height: 30px;
				text-align: center;
				border: 1px solid royalblue;
				list-style: none;
			}
			a:hover+.m-itmes{
				display: block;
			}
			.u-lable>a{
				display: block;
				width: 100%;
				line-height: 30px;
				background-color: yellow;
			}
			.m-itmes{
				display: none;
			}
			.m-itmes:hover{
				display: block;
			}
			.m-itmes li {background-color:expression((this.sectionRowIndex%2==0)?"#E1F1F1":"#F0F0F0");} 
			.OFF{
				background-color: green;
			}
			.UP{
				background-color: white;
			}
			</style>
	</head>
	<body>
		<ul>
			<li class="u-lable"><a href="javascript:;">放我上面！</a>
				<ul class="m-itmes">
					<li onmouseover="this.className='OFF'" onmouseout="this.className='UP'">我是标题一</li>
					<li onmouseover="this.className='OFF'" onmouseout="this.className='UP'">我是标题二</li>
					<li onmouseover="this.className='OFF'" onmouseout="this.className='UP'">我是标题三</li>
					<li onmouseover="this.className='OFF'" onmouseout="this.className='UP'">我是标题四</li>
					<li onmouseover="this.className='OFF'" onmouseout="this.className='UP'">我是标题五</li>
					<li onmouseover="this.className='OFF'" onmouseout="this.className='UP'">我是标题六</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
