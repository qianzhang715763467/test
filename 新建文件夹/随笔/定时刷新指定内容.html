<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			div{
				width: 100%;
				height: calc(100% / 2);
				border: 1px solid #B0D877;
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<div></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var count = 0;
			setInterval(function(){
				$.get('head.html',function(data){
					var tex = $('#head').html()
					$('#main').html(tex);
					console.log(data.JSON.stringify())
				})
				count ++;
			},5000)
		})
	</script>
</html>
