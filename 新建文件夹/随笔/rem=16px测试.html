<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>rem 测试</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
		<style type="text/css">
			*{margin: 0;padding: 0;box-sizing: border-box;}
			html{
				font-size: 62.5%;
			}
			html,body{width: 100%;height: 100%;overflow: hidden;}
			header{
				margin-top: 5px;
				margin-left: 5px;
				width: 10rem;
				height:10rem;
				background-color: red;
			}
			div{
				width: 100%;
				height: calc(100% - 2rem);
				font-size: 12px;
				background-color: #F0EFEE;
			}
			div section{
				width: 1rem;
				height: 1rem;
				background-color: black;
			}
			footer{
				width: 100%;
				height: 1rem;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div>
			<aside></aside>
			<section></section>
			<aside></aside>
		</div>
		<footer></footer>
	</body>
</html>
