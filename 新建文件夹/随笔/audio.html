	<script type="text/javascript">
		var audio = document.createElement("audio");  
		var index = 1;
	    audio.src = "msg1.wav";  
	    audio.addEventListener('ended', function () {  
	    	setTimeout(function () {
	    		if(index<4){audio.play(); index++}else{
	    			audio.play(); index--;
	    		}
	    		}, 500);
	    }, false);  
		audio.play(); 
	</script>
