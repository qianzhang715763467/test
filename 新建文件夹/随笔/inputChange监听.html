<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			div {
				position: absolute;
				display: table;
				top: 0;
				left: 0;
				z-index: 0;
				width: inherit;
				text-align: center;
				color: white;
				background-color: rgba(0, 0, 0, .7);
			}
		</style>
	</head>

	<body>
		<input type="text" onchange="change()" />
		<span></span>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		function change() {
			var html = $('<div></div>').html('holle word ! ').css('line-height', $('body').height() + 'px');
			$('body').append(html);
			$('span').html('以改变内容：' + $('input').val())
			setTimeout(function() {
				$('div').remove();
			}, 1000)
		}
	</script>

</html>
