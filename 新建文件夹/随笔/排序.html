<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 200px;height: 50px;border: 1px solid red;}
			table{width: 500px;border: 1px solid black;}
		</style>
	</head>
	<body>
		<div title="reg_cnt">排序</div>
		<div title="create_days">我也排序</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/new_file.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){//create_days
			$('div').click(function(){
				$('table').remove()
				var e=$(this)
				click(e)
			})
		})
		function click(e){
			var meg=msg.details.homepage.values;
			var title=e.attr("title");				
			function Sort(a,b){
				console.log(a[title])
				return a[title] - b[title];					
			}
			meg.sort(Sort);	
			
			for(var i=0;i<meg.length;i++){	
				var html='<table><tr><td>'+meg[i].create_days+'</td><td>'+meg[i].reg_cnt+'</td><td>'+meg[i].cert_cnt+'</td></tr></tablbe>'
				$('body').append(html)					
			}		
		}
	</script>
</html>
