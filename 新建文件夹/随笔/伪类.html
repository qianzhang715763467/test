<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			q:lang(no) {quotes: "“" "”";}/* 该样式为段落间隔符号类型 */
			a:link {color: red;}      /* 该样式出现于无效的链接的默认样式  */
			a:visited {color: black;} /* 该样式出现于有效的链接的默认样式 */
			a:hover {color: green;}   /* 该样式出现于鼠标经过的样式  */
			a:active {color: yellow;} /* 该样式出现于鼠标按下的样式  */
		</style>
	</head>
	<body>
		<p>文字<q lang="no">段落中的引用的文字</q>文字</p>
		<a href="/index.html" target="_blank">这是一个链接。</a>
	</body>
</html>
