<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 200px;
				height: 40px;
			}
			li{
				display: block;
				float: left;
				width: 40px;
				height: 40px;
				border: 1px solid black;
				box-sizing: border-box;
			}
			li:last-child{
				clear: right;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
			<li>555</li>
		</ul>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		load
		('<script type="text/javascript" src="js/data.js"><\/script>');
		var cc = data
		console.log(cc)
		var arr = ['red','yellow','blue','cyan','black'];
		$(document).ready(function(){
			for(x in arr){
		       $('ul').children('li:eq('+x+')').mouseover({color:x},function(event){
		       		var color = arr[event.data.color];
					$(this).css('background-color',color);
				}).mouseout(function(){
					$(this).css('background-color',"");
				})
			}
		})
	</script>
</html>
