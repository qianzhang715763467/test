<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				font-size: calc(100px / 100);
				overflow: hidden;
			}
			.g-container{
				width: 100%;
				height: 100%;
				background-color: #F2F2F2;
				overflow-y: auto;
			}
			.g-container ul{
				width: 100%;
				height: 500%;
			}
			.g-container li{
				display: block;
				width: 100%;
				height: 20%;
				font-size: 1rem;
				border: 1px solid #003F54;
				list-style: none;
				box-sizing: border-box;
			}
			.g-container a{
				position: fixed;
				display: block;
				right: 20px;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				text-align: center;
				line-height: 100px;
				background-color: yellow;
			}
			.g-container a:nth-child(2){
				bottom: 220px;
			}
			.g-container a:nth-child(3){
				bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="g-container">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<a href="javascript:;" id="but1">点我向上！</a>
			<a href="javascript:;" id="but2">点我向下！</a>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		var obj = {
			grid:$('.g-container'),
			main:$('.g-container ul'),
			event:$('a')
		};
		
		function scroll (obj){
			var e = obj.event,
				g = obj.grid,   
				m = obj.main;
			// up || down;
			$(document).on('click',e,function(){
					// 单个li的高度;
				var h  = m.outerHeight() / m.children().length, 
					// 当前点击时滚动条所在位置;
					st = g.scrollTop(); 
					// 判断当前点击对象是哪个;
				if($(event.target).attr('id').indexOf('1') > -1){
					// 滚动条在顶部时跳出当前方法;
					if(st == 0)return;
					g.scrollTop(st-h);
				}else{
					// 滚动条滑动到最下面时，再次点击回到顶部;
					(h*(m.children().length-1) - st) < 10 ? g.scrollTop(0) : g.scrollTop(st+h);
				}
			})
		}
		scroll(obj);
	</script>
</html>
