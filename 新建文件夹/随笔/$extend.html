	<script type="text/javascript">
 	  // $.extend 类似于数组合并
 		jQuery.fn.myPlugin = function(options) {
			$options = $.extend( {
				html: "no messages",
				css: {
					"color": "red",
					"font-size":"14px"
				}},
			options);
			return $(this).css({
				"color": $options.css.color,
			}).html($options.html);
