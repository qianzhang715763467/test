<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:300px;
				height: 5000px; 
				background-color: blueviolet;
			}
			a{
				position: fixed;
				right: 10px;
				bottom: 10px;
				width: 50px;
				height: 50px;
				border: 1px solid #33B3ED;
			}
		</style>
	</head>
	<body>
		<div></div>
		<a href="javascript:t.top()">top</a>
	</body>
	<script type="text/javascript">
		var t = {
			top:function(){ 
				document.documentElement.scrollTop = document.body.scrollTop =0;
			}
		}
		
	</script>
</html>
