<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{
				list-style: none;
			}
			.g-content{
				width: 800px;
				height: 600px;
				margin: 50px auto;
				padding: 43px 52px;
    			box-sizing: border-box;
				background-color: darkseagreen;
			}
			.items{
				display: block;
				width: 100%;
				height: 156px;
				box-sizing: border-box;
			}
			.items li {
				display: block;
				position: relative;
				float: left;
				width: 170px;
				height: 110px;
				margin-left: 1px;
				margin-top: 44px;
				background-color: yellow;
			}
			.items:nth-child(2n){
				padding-left: 85px;
			}
			li:after{
				position: absolute;
				content: "";
				bottom: 110px;
				width: 0px;
				height: 0;
				border:85px solid transparent;
				border-bottom:45px solid yellow ;
			}
			li:before{
				position: absolute;
				content: "";
				top: 110px;
				width: 0px;
				height: 0;
				border:85px solid transparent;
				border-top:45px solid yellow ;
			}
		</style>
	</head>
	<body>
		<div class="g-content">
			<section class="items">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
			<section class="items">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
			<section class="items">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</section>
		</div>
	</body>
	<script type="text/javascript">
		var point = [
			{x:0,y:0},
			{x:1,y:1}
		];
		point.dist = function(){
			// 此处 this 为 point
			var p1 = this[0];
			var p2 = this[1];
			var a = p2.x - p1.x;
			var b = p2.y - p1.y;
			return Math.sqrt(a*a + b*b);
		};
		//point.dist(aa)
		console.log(point.dist())
	</script>
</html>
