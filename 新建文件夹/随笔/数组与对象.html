<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>

	<body>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		/**  数据集合既可以用数组表示，也可以用对象表示。
	 	 * 	   数组：
	 	 *       定义       :"批量管理多个数据的存储空间而统一起的一个名字,表示有序数据的集合（如果数据的顺序很重要则用数组）"。
	 	 *       表现形式:"下标 ( 0 ~ n )"。
		 *   对象：
		 *       定义       :"程序中描述现实中的一个物体的属性和功能的结构,表示无序数据的集合"。
		 *       表现形式:" key:value " 。
	 	 * 		 !tip:而windows只是存储了数组的地址值,探究其原理不难看出数值也是属于对象。在JS中一切都是对象。
		 *   关联数组：
	     * 		 定义:"每个元素自定义的字符串下标的数组"。
	     * 		!tip:"由于是自定义的下标所以关联数组的length属性没有效果"。
		 */	
		var arr=['上海','大风','黄埔'];       //这是一个数组
		var obj={0:'上海',1:'大风',2:'黄埔'}; //这是一个对象
		console.log(arr[0]==obj[0]);	   //值是相同的，
		
		/**  "关联数组 " 这种数组中的数据是有名称的。
		 *   JS中 "关联数组 " <==> "对象形式 ";
		 *   PHP中 "关联数组 "<==>"数组 "。在php中关联数组元素长度比JS中>1;
		 */
		// 如果如下语法格式：（在使用 $.post 提交时会报错！ ）
		// 正确语法格式为： var arr={}
		// 原因：如果是对象，则js不会添加任何原生函数，但如果是数组则会添加原生函数。
		
		var Array2=[];		//这是一个关联数组
		Array2['城市']='上海';
		Array2['天气']='大风';
		Array2['位置']='黄埔';
		for (key in Array2) 
			// 在输出正确数组前，会先输出许多函数信息
         	alert(key + '=====' + Array2[key]);  
		
		// 下面方式什么都得不到！ 原因在于 Array2.length 为0;
		/*for(var i=0;i<Array2.length;i++)*/
	</script>
</html>
