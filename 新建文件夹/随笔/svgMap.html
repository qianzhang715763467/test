<!DOCTYPE HTML>
<html>
  
  <head>
  	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
      	// This function is called when the lake is clicked.
      	function lakeColor(state) {
	        // Get the SVG polygon element.
	        var myLake = document.getElementById("lake");
	        // Color it by changing the fill attribute.
	        if(state){
	        	myLake.setAttribute("fill", "blue");
	        }else{
	        	myLake.setAttribute("fill", "white");
	        }
      	}
	   	function onLoad(){  
	        var mysvg = document.getElementById("svg_my");  
	        var rectObj = document.createElementNS("http://www.w3.org/2000/svg","polygon");  
	        if(rectObj){  
	        	var size = "263.3,11.3 252,28 217.3,28 184,74 154,123.3 142,170 127.3,214 112.7,252 124,284.7 120,318.7 "
	      					+"124,356 154,389.3 196.5,356.7 218.7,318 206,240 212.7,182 230.7,121.3 253.3,103.3 288,74 288,23.3 ";
	            rectObj.setAttribute('id','lake');
	            rectObj.setAttribute("points",size);
	            rectObj.setAttribute("fill","white"); 
	            rectObj.setAttribute("stroke","blue");
	            rectObj.addEventListener('mouseover',function(){lakeColor(true)});
	            rectObj,addEventListener('mouseout',function(){lakeColor(false)});
	            mysvg.appendChild(rectObj);  
	        }  
	    }  
	    window.onload = onLoad; 
    </script>
  </head>
  <body>
  	<svg id="svg_my" style="width: 400px;height:400px;border: 1px solid #999;" version="1.1" xmlns="http://www.w3.org/2000/svg">  </svg> 
  </body>

</html>
