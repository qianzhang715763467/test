<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html{
				font-size: 100px;
			}
			.m-tabs{
				box-shadow: 0 1px 6px #ccc;
			}
			.m-tabs .m-tabs-head{
				height: 45px;
			}
			.m-tabs .m-tabs-head ul{
				display: table;
				width: 100%;
				height: 100%;
			}
			.m-tabs .m-tabs-head li{
				display: table-cell;
				width: 25vw;
				height: 100%;
				text-align: center;
				vertical-align: middle;
				font-size: .15rem;
			}
			/*  content  */
			.m-tabs .m-tabs-group{
				width: 100%;
			}
			.m-tabs .m-tabs-group .m-tabs-content{
				position: relative;
				width: 400%;
				transform: translate3d(0px, 0px, 0px) translateZ(0px);
			    transition-duration: 0ms;
			    transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
			}
			.m-tabs .m-tabs-content .m-tabs-item + .m-tabs-item{
				background-color: teal;
				/*left: -32px;	*/	
			}
			.m-tabs .m-tabs-content .m-tabs-item{
				position: relative;
				display: inline-block;
				zoom: 1; 
				*display: inline;
				letter-spacing: normal;
			    word-spacing: normal;
			    vertical-align: top;
			    font-size: 0;
				width: calc(100% / 5);
				background-color: #ccc;
				border-right:1px solid #999 ;
			}
			.m-tabs .m-tabs-content .m-tabs-item-wrapper{
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="m-tabs">
			<header class="m-tabs-head">
				<ul>
					<li>好物</li>
					<li>潮流</li>
					<li>美妆</li>
					<li>下午茶</li>
				</ul>
			</header>
			<section class="m-tabs-group">
				<ul class="m-tabs-content">
					<div class="m-tabs-item">
						<section class="m-tabs-item-wrapper"></section>
					</div>
					<div class="m-tabs-item">
						<section class="m-tabs-item-wrapper"></section>
					</div>
					<div class="m-tabs-item">
						<section class="m-tabs-item-wrapper"></section>
					</div>
					<div class="m-tabs-item">
						<section class="m-tabs-item-wrapper"></section>
					</div>
				</ul>
			</section>
		</div>
	</body>
</html>
