<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding:0;
				box-sizing: border-box;
			}
			html,body{
				width: 100%;
				height: 100%;
				background-color: #000;
			}
			.wrap{
				position: relative;
				display: block;
				margin: 100px 100px;
				padding:0;
				width: 200px;
				height: 200px;
				border-radius: 50%;
				border:2px solid #7FFFD4;
				overflow: hidden;
				font-size:0;
			}
			.wrap  #z{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 40%;
				height: 40%;
				border-radius: 50%;
				background-color: #FFFFFF;
			}
			.line{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				z-index: 10;
				background-color: rgba(255,255,255,.3);
			}
			.line li{
				position: absolute;
				display: inline-block;
				top: 50%;
				left: 50%;
				width: 50%;
				height: 33.333%;
   				line-height: 73px;
   				text-indent: 17px;
				font-size: 20px;
				border-bottom: 2px solid #7FFFD4;
				list-style: none;
			}
			.line li:nth-of-type(1n+5){
				text-align: center;
				border-bottom: none;
				border-top: 2px solid #7FFFD4;
			}
			.line li:nth-of-type(1){
				top: 9%;
				left: 32%;
				transform:translate(-50%,0%) rotate(22.5deg);
			}
			.line li:nth-of-type(2){
				top: 4%;
				left: 55%;
				transform:translate(-50%,0%) rotate(67.5deg);
			}
			.line li:nth-of-type(3){
				top: 17%;
				left: 75%;
				transform:translate(-50%,0%) rotate(112.5deg);
			}
			.line li:nth-of-type(4){
				top: 40%;
				left: 80%;
   				text-indent: 20px;
				transform:translate(-50%,0%) rotate(157.5deg);
			}
			.line li:nth-of-type(5){
				top: 59%;
				left: 70%;
				line-height: 38px;
				transform:translate(-50%,0%) rotate(22.5deg);
			}
			.line li:nth-of-type(6){
				top: 63%;
				left: 45%;
				line-height: 52px;
				text-indent: 44px;
				transform:translate(-50%,0%) rotate(67.5deg);
			}
			.line li:nth-of-type(7){
				top: 51%;
				left: 26%;
				line-height: 42px;
   				text-indent: 33px;;
				transform:translate(-50%,0%) rotate(112.5deg);
			}
			.line li:nth-of-type(8){
				top: 29%;
				left: 21%;
				line-height: 52px;
   				text-indent: 44px;
				transform:translate(-50%,0%) rotate(157.5deg);
			}
			.line li:nth-of-type(9){
				display: none;
				top: 40%;
				left: 25%;
				height: 2px;
   				line-height: 0;
   				text-indent: 0px;
				font-size: 0px;
				border: 1px solid red;
				transform:translate(-50%,0%) rotate(22.5deg);
			}
			.line li:hover{
				color: #fff;
				border-color: red !important;
				cursor: pointer;
			}
			.line li:hover+li{
				border-color: red !important;
			}
			.line li:nth-of-type(8):hover+li{
				display: block;
			}
			.line li:hover~div{
				background-color: yellow !important;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="line">
				<li>西北</li>
				<li>北</li>
				<li>东北</li>
				<li>东</li>
				<li>东南</li>
				<li>南</li>
				<li>西南</li>
				<li>西</li>
				<li>9</li>
				<div id="z"></div>
			</ul>
		</div>
	</body>
</html>
